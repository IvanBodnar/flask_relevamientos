<!DOCTYPE html>
<html lang="es">
<head>
    <script type="text/javascript" src="{{ url_for('static', filename='loc.js') }}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for Signin theme -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <!-- Custom styles for Jumbotron -->
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

    <body>

        <div class="container">
          <div class="header clearfix col-lg-offset-0 col-lg-12">
            <nav>
              <ul class="nav nav-pills pull-right">
                  <li role="presentation" class="active"><a href="{{ url_for('index') }}">Home</a></li>
                  {% if session['username'] %}
                  <li role="presentation"><a href="{{ url_for('logout') }}">Cerrar Sesion</a></li>
                  {% else %}
                  <li role="presentation"><a href="{{ url_for('login') }}">Ingresar</a></li>
                  {% endif %}
              </ul>
            </nav>
            <h3 class="text-muted">Observatorio</h3>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <!-- JQuery for Bootstrap -->
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
